<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="start-screen">
        <label for="player-one">Player One:</label>
        <input
          type="text"
          name="player-one"
          id="player-one"
          placeholder="Player One"
        />
        <label for="player-two">Player Two:</label>
        <input
          type="text"
          name="player-two"
          id="player-two"
          placeholder="Player Two"
        />
        <button class="startBtn">Start game</button>
      </div>
      <div class="game-screen">
        <h2 class="turn"></h2>
        <div class="board"></div>
      </div>
      <div class="end-screen">
        <h2 class="winner"></h2>
        <button class="replayBtn">Replay</button>
        <button class="newGameBtn">Start New Game</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
